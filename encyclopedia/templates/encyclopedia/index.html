{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for ent in entries %}
            <li>
                <a href="{% url 'encyclopedia:entry' ent %}">
                    {{ ent }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
