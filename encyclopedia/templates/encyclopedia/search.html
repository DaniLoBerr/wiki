{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>{% block title %} Results {% endblock %}</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{% url 'encyclopedia:entry' result %}">
                        {{ result }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
{% endblock %}
